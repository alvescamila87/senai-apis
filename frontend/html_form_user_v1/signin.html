<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5">
        <form action="login.html" class="card p-4 shadow">
          <h4 class="text-center mb-4">Sign Up</h4>

          <div class="mb-3">
            <label for="user_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required placeholder="Type your name" />
          </div>

          <div class="mb-3">
            <label for="user_last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="user_last_name" name="user_last_name" required placeholder="Type your last name" />
          </div>

          <div class="mb-3">
            <label for="user_cell" class="form-label">Cellphone</label>
            <input type="tel" class="form-control" id="user_cell" name="user_cell" required placeholder="(00) 00000-0000" />
          </div>

          <div class="mb-3">
            <label for="user_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="user_email" name="user_email" required placeholder="your_email@gmail.com" />
          </div>

          <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="user_password" name="user_password" required />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="user_terms" name="user_terms" />
            <label class="form-check-label" for="user_terms">
              I accept the terms
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
