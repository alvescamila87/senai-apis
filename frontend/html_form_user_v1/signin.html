<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body>
    <h1>Sign in</h1>
    <form action="login.html">
        <label for="user_name">Name</label>
        <input type="text" name="user_name" id="user_name" required placeholder="Type your name">

        <label for="user_last_name">Last name</label>
        <input type="text" name="user_last_name" id="user_last_name" required placeholder="Type your last name">
        
        <label for="user_cell">Cellphone</label>
        <input type="tel" name="user_cell" id="user_cell" required placeholder="(00) 00000-0000">

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" required placeholder="your_email@gmail.com">

        <label for="user_password">Password</label>
        <input type="password" name="user_password" id="user_password" required placeholder="">

        <label for="user_terms">I accept the terms</label>
        <input type="checkbox" name="user_terms" id="user_terms">

        <button type="submit">Confirm</button>
    </form>
</body>
</html>
