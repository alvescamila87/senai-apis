<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <h1 class="mb-4 text-center">Search User by Email</h1>

        <form action="user_view.html" class="row g-3 mb-5 justify-content-center">
          <div class="col-md-6">
            <label for="user_list_filter" class="form-label">Filter</label>
            <input type="email" name="user_list_filter" id="user_list_filter" class="form-control" placeholder="Type user email" />
          </div>
          <div class="col-md-auto align-self-end">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>

        <h2 class="mb-3">User List</h2>

        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
              <tr>
                <th scope="col">Actions</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Cellphone</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                    <a href="user_view.html" class="btn btn-outline-info btn-sm me-1">View</a>
                    <a href="user_edit.html" class="btn btn-outline-warning btn-sm me-1">Edit</a>
                    <a href="user_delete.html" class="btn btn-outline-danger btn-sm">Delete</a>
                  </td>
                <td>John Baptize</td>
                <td>john@gmail.com</td>
                <td>(47) 9999-5555</td>
              </tr>
              <!-- Você pode repetir essa linha para mais usuários -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
