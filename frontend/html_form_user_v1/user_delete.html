<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>User delete</title>
</head>
<body>
    <h1>User delete</h1>
    <form action="user_delete.html">
        <label for="user_name">Name</label>
        <input type="text" name="user_name" id="user_name" readonly placeholder="Zebedeu Abraão">

        <label for="user_last_name">Last name</label>
        <input type="text" name="user_last_name" id="user_last_name" readonly placeholder="Abraão">
        
        <label for="user_cell">Cellphone</label>
        <input type="tel" name="user_cell" id="user_cell" readonly placeholder="(47) 415874-0000">

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" readonly placeholder="zebe@gmail.com">

        <label for="user_password">Password</label>
        <input type="password" name="user_password" id="user_password" readonly placeholder="******">

        <label for="user_date_signed">Date</label>
        <input type="date" name="user_date_signed" id="user_date_signed" readonly placeholder="31/03/2025">

        <button type="submit">Confirm</button>
        <button type="submit">Close</button>
    </form>
</body>
</html>
