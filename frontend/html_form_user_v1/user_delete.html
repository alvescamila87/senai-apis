<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="alert alert-danger text-center" role="alert">
          <h1 class="mb-0">Delete User</h1>
          <p class="mb-0">Are you sure you want to delete this user?</p>
        </div>

        <form action="user_delete.html" class="border rounded p-4 bg-white shadow-sm">
          <div class="mb-3">
            <label for="user_name" class="form-label">Name</label>
            <input type="text" id="user_name" name="user_name" class="form-control" readonly placeholder="Zebedeu Abraão">
          </div>

          <div class="mb-3">
            <label for="user_last_name" class="form-label">Last Name</label>
            <input type="text" id="user_last_name" name="user_last_name" class="form-control" readonly placeholder="Abraão">
          </div>

          <div class="mb-3">
            <label for="user_cell" class="form-label">Cellphone</label>
            <input type="tel" id="user_cell" name="user_cell" class="form-control" readonly placeholder="(47) 415874-0000">
          </div>

          <div class="mb-3">
            <label for="user_email" class="form-label">Email</label>
            <input type="email" id="user_email" name="user_email" class="form-control" readonly placeholder="zebe@gmail.com">
          </div>

          <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
            <input type="password" id="user_password" name="user_password" class="form-control" readonly placeholder="******">
          </div>

          <div class="mb-4">
            <label for="user_date_signed" class="form-label">Date</label>
            <input type="date" id="user_date_signed" name="user_date_signed" class="form-control" readonly placeholder="31/03/2025">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="userlist.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
