<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <h1 class="mb-4 text-center">User View</h1>

        <form action="userlist.html" class="border rounded p-4 bg-white shadow-sm">
          <div class="mb-3">
            <label for="user_name" class="form-label">Name</label>
            <input type="text" id="user_name" class="form-control" readonly value="Zebedeu Abraão" />
          </div>

          <div class="mb-3">
            <label for="user_last_name" class="form-label">Last Name</label>
            <input type="text" id="user_last_name" class="form-control" readonly value="Abraão" />
          </div>

          <div class="mb-3">
            <label for="user_cell" class="form-label">Cellphone</label>
            <input type="tel" id="user_cell" class="form-control" readonly value="(47) 415874-0000" />
          </div>

          <div class="mb-3">
            <label for="user_email" class="form-label">Email</label>
            <input type="email" id="user_email" class="form-control" readonly value="zebe@gmail.com" />
          </div>

          <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
            <input type="password" id="user_password" class="form-control" readonly value="******" />
          </div>

          <div class="mb-4">
            <label for="user_date_signed" class="form-label">Date</label>
            <input type="date" id="user_date_signed" class="form-control" readonly value="2025-03-31" />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-secondary">Back</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
