<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_forgottenpassword.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Forgotten my password</title>
</head>
<body>
    <h1>Forgotten my password</h1>
    <form action="login.html">
        <label for="user_email">Recovery email</label>
        <input type="email" name="user_email" id="user_email" required placeholder="your_email@gmail.com">
        
        <button type="submit">Confirm</button>

        <p>Ao confirmar um email, será criada uma nova senha temporária.</p>
        <p>A senha temporária deve ser <i>"senha123"</i></p>
    </form>
</body>
</html>
