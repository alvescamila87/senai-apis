<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgotten Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Forgot Password</h2>

          <form action="login.html">
            <div class="mb-3">
              <label for="user_email" class="form-label">Recovery Email</label>
              <input type="email" class="form-control" id="user_email" name="user_email" required placeholder="your_email@gmail.com">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>

            <div class="mt-4 text-muted">
                <p class="mb-1">By confirming your email, a new temporary password will be created.</p>
                <p>The temporary password will be: <strong><i>password123</i></strong></p>
            </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
