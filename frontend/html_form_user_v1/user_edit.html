<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User edit</title>
</head>
<body>
    <h1>User edit</h1>
    <form action="userlist.html">
        <label for="user_name">Name</label>
        <input type="text" name="user_name" id="user_name" required placeholder="Zebedeu Abraão">

        <label for="user_last_name">Last name</label>
        <input type="text" name="user_last_name" id="user_last_name" required placeholder="Abraão">
        
        <label for="user_cell">Cellphone</label>
        <input type="tel" name="user_cell" id="user_cell" required placeholder="(47) 415874-0000">

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" required placeholder="zebe@gmail.com">

        <label for="user_password">Password</label>
        <input type="password" name="user_password" id="user_password" required placeholder="******">

        <label for="user_date_signed">Date</label>
        <input type="date" name="user_date_signed" id="user_date_signed" placeholder="31/03/2025">

        <button type="submit">Confirm</button>
        <button type="submit">Close</button>
    </form>
</body>
</html>
