<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="index.html">
        <label for="form_email">E-mail</label>
        <input type="text" name="form_email" id="form_email">      
        <br/>  
        <label for="form_password">Password</label>
        <input type="password" name="form_password" id="form_password">
        <br/>
        <button type="submit">Login</button>
        <br/>        
        <input type="checkbox" name="form_remember_me" id="form_remember_me">
        <label for="form_remember_me">Remember me</label>
    </form>
</body>
</html>
