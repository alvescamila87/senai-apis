<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
  <body class="bg-body">

    <!-- Botão de toggle para dark mode -->
    <div class="toggle-darkmode">
      <button class="btn btn-outline-secondary" onclick="toggleDarkMode()" title="Alternar modo escuro">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
    </div>
  
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="login-container">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form id="loginForm" novalidate action="../pages/index.html">
          <div class="mb-3">
            <label for="login_email" class="form-label">Email</label>
            <input type="email" id="login_email" name="login_email" class="form-control" value="admin@admin.com" placeholder="Informe seu email" required />
            <div class="invalid-feedback">Informe um email válido.</div>
          </div>
  
          <div class="mb-3">
            <label for="login_senha" class="form-label">Senha</label>
            <input type="password" id="login_senha" name="login_senha" value="senha" class="form-control" required />
            <div class="invalid-feedback">Informe sua senha.</div>
          </div>
  
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
  
          <div class="text-center">
            <a href="cadastro.html" class="text-decoration-none text-primary">Não tem conta? Clique aqui</a>
          </div>
        </form>
      </div>
    </main>
  
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-2">&copy; SENAI</p>
  
        <div class="d-flex justify-content-center gap-4 mb-3 flex-wrap">
          <a href="https://www.instagram.com/senai.sc/" class="text-white" target="_blank"><i class="bi bi-instagram fs-4"></i></a>
          <a href="https://www.linkedin.com/school/senai-sc/posts/?feedView=all" class="text-white" target="_blank"><i class="bi bi-linkedin fs-4"></i></a>
          <a href="tel:+554733337545" class="text-white"><i class="bi bi-telephone fs-4"></i></a>
          <a href="mailto:contato@senai.sc" class="text-white"><i class="bi bi-envelope fs-4"></i></a>
        </div>
  
        <div class="text-white small">
          <p class="mb-1">Designed by:</p>
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <span>
              Camila Alves
              <a href="https://github.com/alvescamila87" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a>
            </span>
            <span>
              João Emídio
              <a href="https://github.com/emidiojoao" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a>
            </span>
          </div>
        </div>
      </div>
    </footer>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../../script/script.js"></script>
</body>
</html>
