<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../css/styles_cadastro.css" />
</head>
<body class="bg-white text-dark">

  <main class="main-container d-flex justify-content-center align-items-center min-vh-100">
    <form id="form_cadastro" action="../../index.html" class="form-box p-4 rounded shadow-sm bg-body text-body w-100"  style="max-width: 480px;">
      <h2 class="mb-4 text-center text-primary">Crie sua conta</h2>

      <label for="conta_nome" class="form-label">Nome</label>
      <input type="text" name="conta_nome" id="conta_nome" minlength="3" placeholder="Informe seu nome" required class="form-control" />

      <label for="conta_data_nascimento" class="form-label mt-3">Data de Nascimento</label>
      <input type="date" name="conta_data_nascimento" id="conta_data_nascimento" required class="form-control" />

      <label for="conta_email" class="form-label mt-3">E-mail</label>
      <input type="email" name="conta_email" id="conta_email" placeholder="exemplo@dominio.com" required class="form-control" />

      <label for="conta_senha" class="form-label mt-3">Senha</label>
      <input type="password" name="conta_senha" id="conta_senha" required class="form-control" />

      <label for="conta_confirmar_senha" class="form-label mt-3">Confirme a Senha</label>
      <input type="password" name="conta_confirmar_senha" id="conta_confirmar_senha" required class="form-control" />

      <fieldset class="checkbox-group border rounded p-3 mt-4">
        <legend class="fs-6 fw-semibold">Serviços Fornecidos</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="servico1" name="conta_servico_1" />
          <label class="form-check-label" for="servico1">Técnico</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="servico2" name="conta_servico_2" />
          <label class="form-check-label" for="servico2">Graduação</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="servico3" name="conta_servico_3" />
          <label class="form-check-label" for="servico3">Pós-graduação</label>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary w-100 mt-4">Salvar</button>

      <p class="login-link text-center mt-3 mb-0">
        Já possui conta?<a href="login.html" class="ms-1">Clique aqui</a>
      </p>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-2">SENAI</p>
      <div class="d-flex justify-content-center gap-4 mb-3">
        <a href="https://www.instagram.com/senai.sc/" class="text-white" target="_blank" aria-label="Instagram"><i class="bi bi-instagram fs-4"></i></a>
        <a href="https://www.linkedin.com/school/senai-sc/posts/?feedView=all" class="text-white" target="_blank" aria-label="LinkedIn"><i class="bi bi-linkedin fs-4"></i></a>
        <a href="tel:+554733337545" class="text-white" aria-label="Telefone"><i class="bi bi-telephone fs-4"></i></a>
        <a href="mailto:contato@senai.sc" class="text-white" aria-label="Email"><i class="bi bi-envelope fs-4"></i></a>
      </div>
      <div class="text-white small">
        <p class="mb-1">&copy; Designed by:</p>
        <div class="d-flex justify-content-center gap-3">
          <span>Camila Alves <a href="https://github.com/alvescamila87" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a></span>
          <span>João Emídio <a href="https://github.com/emidiojoao" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a></span>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../script/script.js"></script>
</body>
</html>
