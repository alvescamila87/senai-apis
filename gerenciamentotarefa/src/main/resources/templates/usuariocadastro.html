<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAEP SENAI</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<!-- Incluindo o Navbar Fragment -->
<div th:insert="~{navbar :: navbar}"></div>

<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6" style="width: 70%;">
            <!-- form user info -->
            <div class="card" style="width: 90%;">
                <div class="card-header">
                    <h4 class="m-0 font-weight-bold text-primary">Cadastro de Usuário</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario}" method="post" th:object="${usuarioDTO}">

                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" placeholder="Digite o nome" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Digite o e-mail" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>

                <!-- Mensagem de Sucesso -->
                <div class="container mt-3">
                    <div class="alert alert-primary" role="alert" th:if="${param.sucesso}">
                        Cadastro realizado com sucesso!
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Rodapé -->
<footer class="container mt-auto text-center py-3">
    <p class="mb-0">© Turma 2024-2025</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
