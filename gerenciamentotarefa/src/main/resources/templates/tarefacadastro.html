<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>SAEP SENAI</title>

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>

        <!-- Incluindo o Navbar Fragment -->
        <div th:insert="~{navbar :: navbar}"></div>

        <div class="container py-3">
            <div class="row">
                <div class="mx-auto col-sm-6" style="width: 70%;">
                    <!-- form user info -->
                    <div class="card" style="width: 90%;">
                        <div class="card-header">
                            <h4 class="m-0 font-weight-bold text-primary">Cadastro de Tarefas</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/tarefa}" method="post" th:object="${tarefaDTO}">

                                <div class="form-group mb-3">
                                    <label for="descricao">Descrição</label>
                                    <input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}" placeholder="Digite o descrição da tarefa" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="setor">Setor</label>
                                    <input type="text" class="form-control" id="setor" name="setor" th:field="*{setor}" placeholder="Digite o setor" required>
                                </div>

                                <!-- Combo Box para Selecionar Usuário -->
                                <div class="form-group mb-3">
                                    <label for="usuario">Usuário</label>
                                    <select class="form-control" id="usuario" name="usuarioId" th:field="*{usuarioId}">
                                        <option value="" disabled selected>Selecione um usuário</option>
                                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                                    </select>
                                </div>

                                <!-- Combo Box para Selecionar prioridade -->
                                <div class="form-group mb-3">
                                    <label for="prioridade">Prioridade</label>
                                    <select class="form-control" id="prioridade" name="prioridade">
                                        <option value="" disabled selected>Selecione uma prioridade</option>
                                        <option value="baixa" text="Baixa">Baixa</option>
                                        <option value="media" text="Média">Média</option>
                                        <option value="alta" text="Alta">Alta</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Cadastrar</button>

                            </form>
                        </div>

                        <!-- Mensagem de Sucesso -->
                        <div class="container mt-3">
                            <div class="alert alert-primary" role="alert" th:if="${param.sucesso}">
                                Cadastro realizado com sucesso!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="container mt-auto text-center py-3">
            <p class="mb-0">© Turma 2024-2025</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
