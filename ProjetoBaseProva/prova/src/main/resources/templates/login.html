<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Título da página HTML -->
        <title>Login</title>

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
    </head>
    <body>



         <!-- Painel do login, centralizado, borda, cor, backgroud,  -->
        <section class="vh-100" style="background-color: #508bfc;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Entrar</h3>                    
                   
                    <!-- Formulário de Login com Thymeleaf -->
                    <form th:action="@{/login}" th:method="post" th:object="${loginDto}" method="post">

                        <!-- Campo e-mail -->
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="email" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" />
                                <label for="email">Login</label>
                            </div>
                        </div>

                        <!-- Campo senha -->
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="password" id="senha" name="senha" th:field="*{senha}" class="form-control form-control-lg" />
                                <label for="senha">Senha</label>
                            </div>
                        </div>

                        <!-- Botão de confirmar -->
                        <div class="pt-1 mb-4">
                            <button class="btn btn-primary btn-lg btn-block col-12" type="submit">Login</button>
                        </div>

                    </form>

                    <!--                   
                        Esta tag do thymeLeaft é usada para checar o atributo mensagem:
                            th:if="${mensagem}"
                        se houver mensagem, então a div é exibida. Se não houver mensagem a div não é exibida 
                    -->
                    
                    <!-- url passando parametro -> "localhost:8080/login?sucesso"  -->
                    <div th:if="${param.sucesso}" class="alert alert-info" role="alert">                
                        <span class="mensagem">Login realizado com sucesso!</span>
                    </div>
                    
                    <!-- url passando parametro -> "localhost:8080/login?erro"  -->
                    <div th:if="${param.erro}" class="alert alert-danger" role="alert">                
                        <span class="mensagem">Erro ao realizar login do usuário!</span>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">                
                        <span class="mensagem">Logout realizado com sucesso!</span>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Adicione os links para os arquivos JS do Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
