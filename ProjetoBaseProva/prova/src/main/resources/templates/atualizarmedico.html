<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Alteração de Médicos</title>

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-md navbar-dark .navbar.navbar-default.navbar-static-top bg-dark">      
            <!-- Logo/marca principal da barra -->
            <a class="navbar-brand mb-0 h1 ms-5 me-5" href="#">Senai</a>

            <form class="d-flex ms-5 me-5" th:action="@{/login?logout}" th:method="get">
                <button class="btn btn btn-outline-light my-2 my-sm-0 justify-content-end" type="submit">Logout</button>
            </form>
        </nav>    
        <!-- Fim barra de navegação -->

        <!-- Begin Page Content -->
        <div class="container mt-3">

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Alteração de Médico</h6>
                </div>                    
                <div class="card-body">
                    <!-- Formulário de Login com Thymeleaf -->
                    <form th:action="@{'/medico/' + ${medicoDto.id}}" th:method="post" th:object="${medicoDto}" method="post">

                        <!-- Campo id -->
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="text" id="id" name="id" th:field="*{id}" disabled class="form-control form-control-lg" />
                                <label for="id">Id</label>
                            </div>
                        </div>                        
                        
                        <!-- Campo nome -->
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control form-control-lg" />
                                <label for="nome">Nome</label>
                            </div>
                        </div>

                        <!-- Campo sobrenome -->
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="text" id="especialidade" name="especialidade" th:field="*{especialidade}" class="form-control form-control-lg" />
                                <label for="especialidade">Especialidade</label>
                            </div>
                        </div>
                     
                        
                        <!-- Botões do formulário -->
                        <div class="pt-1 mb-4">
                            
                            <!-- Botão confirmar, serve tanto para confirmar a atualização quanto um cadastro novo-->
                            <button class="btn btn-primary mb-2 me-2" type="submit">confirmar</button>
                            
                            <!-- Link para fechar e retornar para a pagina de lista de usuários -->
                            <a th:href="@{/listamedico}" class="btn btn-secondary mb-2 me-2">Fechar</a>

                        </div>
                    </form>
                    
                    <div th:if="${param.ins_sucesso}" class="alert alert-info" role="alert">                
                        <span class="mensagem">Cadastro realizado com sucesso!</span>
                    </div>
                    
                    <div th:if="${param.upd_sucesso}" class="alert alert-info" role="alert">                
                        <span class="mensagem">Cadastro atualizado com sucesso</span>
                    </div>

                    <div th:if="${erro}" class="alert alert-danger" role="alert">
                        <span class="mensagem" th:text="${erro}">Erro</span>
                    </div>

                    <div th:if="${param.sucesso}" class="alert alert-success mt-3" role="alert">
                        <span class="mensagem">Cadastro atualizado com sucesso</span>
                    </div>

                </div>
            </div> 
        </div>

        
        <!-- Rodapé -->
        <footer class="container">
          <p>© Turma 2022-2023</p>
        </footer>
        <!-- Fim Rodapé -->
        
   </body>
</html>
