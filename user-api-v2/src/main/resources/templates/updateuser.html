<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home#}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">Userlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signup}">Sign up</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<!-- Corpo do conteúdo -->
<div class="container mt-3">

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Update user</h6>
    </div>
    <div class="card-body">

  <form th:action="@{/signup}" class="card p-4 shadow" method="post" th:object="${updateUserDTO}" >

    <div class="mb-3">
      <label for="user_id" class="form-label">ID</label>
      <input th:field="*{id}" type="text" class="form-control" id="user_id" name="user_id" disabled />
    </div>

    <div class="mb-3">
      <label for="user_name" class="form-label">Nome</label>
      <input th:field="*{nome}" type="text" class="form-control" id="user_name" name="user_name" required placeholder="Type your name" />
    </div>

    <div class="mb-3">
      <label for="user_login" class="form-label">Email</label>
      <input th:field="*{login}" type="email" class="form-control" id="user_login" name="user_login" required placeholder="your_email@gmail.com" />
    </div>

    <div class="mb-3">
      <label for="user_password" class="form-label">Password</label>
      <input type="password" th:field="*{senha}" class="form-control" id="user_password" name="user_password" required placeholder="Type your password"/>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button th:href="@{/userlist}" class="btn btn-secundary">Close</button>
    </div>

  </form>

    </div>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
