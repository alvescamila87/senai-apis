<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home#}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addclient}">New Client</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clientlist}">Client list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">User List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produto}">Add product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produtos}">Product list</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<!-- Content -->
<div class="container mt-3">
  <h1 class="mb-4 text-center">Product List</h1>

  <div class="table-responsive">

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      <span class="mensagem">Error to add product</span>
    </div>

    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-light">
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${produtoListaDTO}" data-product-id="${product.id}">
        <td>
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{'/view-product/' + ${product.id}}" class="btn btn-warning">View</a>
            <a th:href="@{'/update-product/' + ${product.id}}" class="btn btn-primary">Update</a>
            <a th:data-product-id="${product.id}" class="delete-product btn btn-danger">Delete</a>
          </div>
        </td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.nome}"></td>
        <td th:text="${product.preco}"></td>
        <td th:text="${product.quantidadeEstoque}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
