<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form th:action="@{/signup}" class="card p-4 shadow" method="post" th:object="${signupDTO}" >
          <h4 class="text-center mb-4">Login</h4>

          <div class="mb-3">
            <label for="user_name" class="form-label">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="user_name" name="user_name" required placeholder="Type your name" />
          </div>

          <div class="mb-3">
            <label for="user_login" class="form-label">Email</label>
            <input th:field="*{login}" type="email" class="form-control" id="user_login" name="user_login" required placeholder="your_email@gmail.com" />
          </div>

          <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
            <input type="password" th:field="*{senha}" class="form-control" id="user_password" name="user_password" required />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>

          <div class="text-center">
            <a th:href="@{/login}">Back</a>
          </div>

          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span class="mensagem">Error to sign up</span>
          </div>

          <div th:if="${param.success}" class="alert alert-info" role="alert">
            <span class="mensagem">Sign up has been added successfully</span>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
