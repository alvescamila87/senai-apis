<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home#}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addclient}">New Client</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clientlist}">Client list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">User List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produto}">Add product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/produtos}">Product list</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<!-- Page content -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white text-center">
      <h5>Add product</h5>
    </div>
    <div class="card-body">
      <form th:action="@{'/view-product/' + ${viewProductDTO.id}}" method="get" th:object="${viewProductDTO}">

      <div class="mb-3">
        <label for="product_id" class="form-label">ID</label>
        <input th:field="*{id}" type="text" class="form-control" id="product_id" name="product_id" disabled />
      </div>

        <div class="mb-3">
          <label for="product_name" class="form-label">Product name</label>
          <input th:field="*{nome}" type="text" class="form-control" id="product_name" name="product_name" disabled />
        </div>

        <div class="mb-3">
          <label for="product_description" class="form-label">Product description</label>
          <textarea th:field="*{descricao}" class="form-control" id="product_description" name="product_description" rows="3" disabled></textarea>
        </div>

        <div class="mb-3">
          <label for="product_price" class="form-label">Price</label>
          <input th:field="*{preco}" type="number" step="0.01" class="form-control" id="product_price" name="product_price" disabled />
        </div>

        <div class="mb-3">
          <label for="product_quantity" class="form-label">Quantity</label>
          <input th:field="*{quantidadeEstoque}" type="number" class="form-control" id="product_quantity" name="product_quantity" disabled />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success" disabled>Save</button>
          <a th:href="@{/produtos}" class="btn btn-secondary ms-2">Cancel</a>
        </div>

        <!-- url passando parametro -> "localhost:8080/login?erro"  -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <span class="mensagem">Error to update product data</span>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
