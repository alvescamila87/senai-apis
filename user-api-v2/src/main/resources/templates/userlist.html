<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home#}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userlist}">Userlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/adduser}">Add user</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>

<!-- Corpo do conteúdo -->
<div class="container mt-3">
  <h1 class="mb-4 text-center">Search User by Email</h1>

  <form action="/userlist" method="get" class="row g-3 mb-5 justify-content-center">
    <div class="col-md-6">
      <label for="user_list_filter" class="form-label">Filter by Email</label>
      <input type="email" name="user_list_filter" id="user_list_filter" class="form-control" placeholder="Type user email" />
    </div>
    <div class="col-md-auto align-self-end">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">User List</h2>
    <a th:href="@{~/adduser}" class="btn btn-primary">Add user</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-light">
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      <tbody>
      <!-- Exemplo de linha de usuário -->
      <tr th:each="user : ${listUsersDTO}" data-user-id="${user.id}">
        <td>
          <!-- Botões dentro de uma célula, com o layout flexível -->
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{'/viewuser/' + ${user.id}}" class="btn btn-warning">View</a>
            <a th:href="@{'/updateuser/' + ${user.id}}" class="btn btn-primary">Update</a>
            <a th:data-usuario-id="${user.id}" class="delete btn btn-danger">Delete</a>
          </div>
        </td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.nome}"></td>
        <td th:text="${user.login}"></td>
      </tr>
      </tbody>

    </table>
  </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
